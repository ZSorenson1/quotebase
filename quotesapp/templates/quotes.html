<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Quotes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/quotes.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar d-flex flex-row justify-content-between align-items-start bg-info">
                <h1 class="mt-3">QuoteBase</h1>
                <div class="d-flex flex-column align align-items-start">
                    <h1 class="mt-3">Welcome, {{ request.session.user.name }}!</h1>
                    <h4><a href="/logout" class="text-reset">Log Out</a></h4>
                </div>
            </div>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="body">
                    {% include 'quotesbody.html' %}
                </div>
        </div>
        <script src="{% static 'js/quotes.js' %}"></script>
    </body>
</html>
