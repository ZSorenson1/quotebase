        <div class="d-inlineblock p-5">
            <h2>Posts by {{ user.name }}</h2>
            <p>Count: {{ count }}</p>
            <div>
            {% for quote in user.addedQuotes.all %}
                <p>"{{quote.message}}" - {{quote.quotedBy}}</p>
            {% endfor %}
            </div>
            <a href="/quotes" class="m-3 p-2 back">Back to Quotes</a>
        </div>
