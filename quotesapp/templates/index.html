<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Login/Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/quotes.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="navbar d-flex flex-row justify-content-between align-items-start bg-info">
                <h1 class="mt-3">QuoteBase</h1>
            </div>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="d-flex flex-row justify-content-around maincontent">
                <div class="m-2 p-3 border border-dark black">
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <h2>Register</h2>
                        <p>Name:<input type="text" name="name"></p>
                        <p>Email:<input type="text" name="email"></p>
                        <p>Password:<input type="password" name="password"></p>
                        <p>Confirm PW: <input type="password" name="confirmPW"></p>
                        <input type="submit">
                    </form>
                </div>
                <div class="m-2 p-3 border border-dark black">
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <h2>Login</h2>
                        <p>Email:<input type="text" name="email"></p>
                        <p>Password:<input type="password" name="password"></p>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
